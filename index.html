                        <div class="input-group number-spinner">
                           <button onclick="productClickHandler( 'phone', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneValue" type="text" class="form-control text-center" value="1">
                           <button onclick="productClickHandler( 'phone', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productClickHandler('case', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseValue" type="text" class="form-control text-center" value="1">
                           <button onclick=" productClickHandler('case', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subtotal">$1,278</h5>
                        <h5 id="tax"> $0</h5>
                        <h5 id="grandTotal">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
     
     function productClickHandler (product, IsIncrease){
         const productValue = document.getElementById( product + "Value");
         const productValueNumber = parseInt(productValue.value);
         // const sumNewValue = sumValueNumber - 1;
         let productNewValue = productValueNumber;
         if( IsIncrease == true ){            
            productNewValue = productValueNumber + 1;
         }         
         if( IsIncrease == false && productValueNumber > 0){
            productNewValue = productValueNumber - 1;
         }     
         productValue.value = productNewValue;
            let productPrice = document.getElementById( product + "Price");            
            // productPrice.innerText = productNewValue * 59;
            productPrice.innerText = 0;
            if ( product == "case"){
               productPrice.innerText = productNewValue * 59;
            }
            if ( product == "phone"){
               productPrice.innerText = productNewValue * 1219;
            }    
            
            totalPrice();
      };

      function totalPrice(){
         const phoneTotal = document.getElementById("phoneValue");
         const phoneTNumber = parseInt(phoneTotal.value);

         const caseTotal = document.getElementById("caseValue");
         const caseTNumber = parseInt(caseTotal.value);
         
         const totalCount = phoneTNumber * 1219 + caseTNumber * 59 ;
         document.getElementById("subtotal").innerText = "$" + totalCount;

         const totalTax = totalCount * 0.1;
         document.getElementById("tax").innerText = "$" + totalTax;

         const grandTotal = totalCount + totalTax ;
         document.getElementById('grandTotal').innerText = "$" + grandTotal;
      }
